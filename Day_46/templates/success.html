<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authorization Successful</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(25, 20, 20, 0.95);
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .icon {
            width: 60px;
            height: 60px;
            background: #1db954;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        h1 { font-size: 1.8rem; margin-bottom: 16px; }
        p { margin-bottom: 24px; opacity: 0.9; }
        .progress {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #1db954;
            width: 0%;
            animation: progress 3s ease-in-out forwards;
        }
        .countdown { font-size: 0.9rem; opacity: 0.7; margin: 16px 0; }
        button {
            background: #1db954;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover { background: #1ed760; }
        @keyframes progress { to { width: 100%; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">âœ“</div>
        <h1>Success!</h1>
        <p>Authorization successful! You can now close this window.</p>
        <div class="progress"><div class="progress-bar"></div></div>
        <div class="countdown" id="countdown">Closing in 3 seconds...</div>
        <button onclick="closeWindow()">Close Now</button>
    </div>
    <script>
        let count = 3;
        const timer = setInterval(() => {
            count--;
            document.getElementById('countdown').textContent = `Closing in ${count} seconds...`;
            if (count <= 0) {
                clearInterval(timer);
                closeWindow();
            }
        }, 1000);
        
        function closeWindow() {
            clearInterval(timer);
            window.close();
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeWindow();
        });
    </script>
</body>
</html>
