<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Error</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e22134 0%, #ff5252 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(25, 20, 20, 0.95);
            border-radius: 16px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .icon {
            width: 60px;
            height: 60px;
            background: #e22134;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
        }
        h1 { font-size: 1.8rem; margin-bottom: 16px; color: #ff5252; }
        p { margin-bottom: 24px; opacity: 0.9; }
        .actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            background: #e22134;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
            min-width: 100px;
        }
        button:hover { background: #ff5252; }
        .secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .secondary:hover { background: rgba(255, 255, 255, 0.2); }
        .tips {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
            font-size: 0.9rem;
        }
        .tips h3 { margin-bottom: 12px; font-size: 1rem; }
        .tips ul { padding-left: 20px; }
        .tips li { margin-bottom: 6px; opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">âš </div>
        <h1>Authorization Failed</h1>
        <p>There was an error with the Spotify authorization. Please try again.</p>
        
        <div class="actions">
            <button onclick="retry()">Try Again</button>
            <button class="secondary" onclick="closeWindow()">Close</button>
        </div>
        
        <div class="tips">
            <h3>Troubleshooting:</h3>
            <ul>
                <li>Make sure you're logged into Spotify</li>
                <li>Check your internet connection</li>
                <li>Try refreshing and authorizing again</li>
                <li>Clear browser cache if issues persist</li>
            </ul>
        </div>
    </div>
    
    <script>
        function retry() {
            window.location.reload();
        }
        
        function closeWindow() {
            window.close();
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeWindow();
        });
    </script>
</body>
</html>
