<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/main.css') }}">
    <script src="{{ url_for('static', filename='../static/main.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Us</h1>
            <p class="subtitle">Fill out the form below and we'll get back to you as soon as possible</p>
        </header>
        
        <section class="form-container">
            <form action="/submit" method="post">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="email" name="email" required placeholder="example@domain.com">
                </div>
                
                <div class="form-group">
                    <label for="message"><i class="fas fa-comment-alt"></i> Message:</label>
                    <textarea id="message" name="message" required placeholder="Please type your message here..."></textarea>
                </div>
                
                <div class="required-indicator">* All fields are required</div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
            </form>
        </section>
        
        <footer>
            <p>Â© {{ year }} Contact Form. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
