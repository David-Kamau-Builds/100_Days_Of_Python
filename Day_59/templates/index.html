<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ username }}'s Gender, Age</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='blog.css') }}">
</head>
<body>
    <div class="container">
        <header class="blog-header py-3 text-center mb-4">
            <div class="row flex-column flex-md-row justify-content-between align-items-center">
                <div class="col-12 col-md-4 text-center text-md-start order-2 order-md-1">
                    <a class="link-secondary text-decoration-none" href="#">Subscribe</a>
                </div>
                <div class="col-12 col-md-4 order-1 order-md-2 mb-3 mb-md-0">
                    <h1 class="blog-header-logo text-dark text-decoration-none mb-0">The Blog Times</h1>
                </div>
                <div class="col-12 col-md-4 d-flex justify-content-center justify-content-md-end align-items-center order-3 order-md-3">
                    <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
                </div>
            </div>
        </header>

        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold" style="font-family: 'Playfair Display', serif;">Hello, {{ username }}</h1>
                <p class="col-md-8 fs-4">I think you are {{ gender }} and maybe {{ age }} years old.</p>
                <a class="btn btn-outline-dark btn-lg" href="{{ url_for('get_blogs') }}">Read the Blogs</a>
            </div>
        </div>

        <footer class="pt-3 mt-4 text-muted border-top text-center">
            <p>&copy; {{ current_year }} Day_57 of #100DaysOfPython. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
