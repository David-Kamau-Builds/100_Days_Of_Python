<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ post.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='blog.css') }}">
</head>
<body>
    <div class="container">
        <header class="blog-header py-3 text-center mb-5">
            <div class="row flex-column flex-md-row justify-content-between align-items-center">
                <div class="col-12 col-md-4 text-center text-md-start order-2 order-md-1">
                    <a class="link-secondary text-decoration-none" href="{{ url_for('get_blogs') }}">Back to Home</a>
                </div>
                <div class="col-12 col-md-4 order-1 order-md-2 mb-3 mb-md-0">
                    <h1 class="blog-header-logo text-dark text-decoration-none mb-0">The Blog Times</h1>
                </div>
                <div class="col-12 col-md-4 d-flex justify-content-center justify-content-md-end align-items-center order-3 order-md-3">
                    <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
                </div>
            </div>
        </header>

        <main class="row justify-content-center">
            <div class="col-md-8">
                <article>
                    <h1>{{ post.title }}</h1>
                    <h2 class="text-muted h4 mb-4 fst-italic">{{ post.subtitle }}</h2>
                    <p class="blog-post-meta text-muted small mb-3">{{ post.date }} by <a href="#" class="text-decoration-none text-dark fw-bold">{{ post.author }}</a></p>
                    <hr class="mb-4">
                    <p>{{ post.body }}</p>
                </article>
            </div>
        </main>

        <footer class="text-center mt-5 mb-5">
            <a href="{{ url_for('get_blogs') }}" class="link-secondary">Go Back</a>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
